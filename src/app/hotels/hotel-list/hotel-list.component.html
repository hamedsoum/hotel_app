<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0">  {{ title }}</h2>
    <button class="btn btn-info text-white d-flex" (click)="toggleIsNewBadge()">
      <span class="material-icons ">
        {{ showBadge ? 'visibility_off' : 'visibility' }}
      </span>
      <span style="margin-left: 5px;" >
        {{ showBadge ? 'Hidden' : 'show'}} 
        New
      </span>
    </button>
    <hr>
    <div class="my-2">
      <div class="row">
        <div class="col-md-4">
          <span class="filter">
            Current Filter : 
          </span>
          <b>{{ hotelFilter }}</b>
        </div>
        <div class="col-md-8 form-group">
            <input type="text" class="form-control" [(ngModel)]="hotelFilter" >
        </div>
      </div>
    </div>
    <div class="alert alert-primary" *ngIf="!!receivedRating">
      {{ receivedRating }}
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let hotel of filteredHotels">
            <div  class="card ">
                <img class="card-img-top"
                 [src]="hotel.imageUrl" 
                 [title]="hotel?.hotelName | uppercase" 
                 [alt]="hotel?.hotelName">
                <div class="card-body">
                  <h5 [appHighlight]="'yellow'" class="card-title">{{hotel.hotelName}}</h5>
                  <p class="card-text">{{ hotel.description }}</p>

                  <p class="card-text">
                    {{ hotel.price  | currency : 'EUR' : 'symbol' : '1.2-2' : 'fr' | replaceComma }}
                  </p>

                  <div class="d-flex justify-content-between align-items-baseline" >
                    <app-star-rating 
                    [rating]="hotel.rating"
                    (starRatingClicked)="receiveRatingClicked($event)"
                    ></app-star-rating>
                    <span 
                    class="material-icons bg-warning text-white p-2 rounded-circle btn"
                    [routerLink]="['/hotels', hotel.hotelId,'edit']">
                      edit
                      </span>

                    <span 
                    class="material-icons bg-info text-white p-2 rounded-circle btn"
                    [routerLink]="['/hotel', hotel.hotelId]">
                      keyboard_arrow_right
                      </span>
                  </div>
                  <div [appBadge]="'yellow'" *ngIf="showBadge">New
                </div>
                  
                </div>
              </div>
        </div>
    </div>
</div>
