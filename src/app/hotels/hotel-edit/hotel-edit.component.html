<div class="card">
    <div class="card-header text-white bg-info">
        Create hotel
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="saveHotel()" [formGroup]="hotelForm">
            <div class="form-group row mb-2">
                <label for="hotelNameId" class="col-md-2 col-form-label">
                    Hotel name
                </label>
                <div class="col-md-8">
                    <input id="hotelNameId" type="text" class="form-control" formControlName="hotelName"
                        placeholder="Nom*">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="hotelPriceId" class="col-md-2 col-form-label">
                    Price
                </label>
                <div class="col-md-8">
                    <input id="hotelPriceId" type="text" class="form-control" formControlName="hotelPrice"
                        placeholder="Price*">
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="evaluationId" class="col-md-2 col-form-label">
                    Évaluation(1-5)
                </label>
                <div class="col-md-8">
                    <input formControlName="starRatign" type="text" id="evaluationId" class="form-control"
                        placeholder="Évaluation*">
                </div>
            </div>

            <div class="form-group row mb-2">
                <label for="descriptionId" class="col-md-2 col-form-label">
                    Description
                </label>
                <div class="col-md-8">
                    <textarea id="descriptionId" class="form-control" formControlName="description"
                        placeholder="Description*">
                    </textarea>
                </div>
            </div>

            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-8 ">
                    <button class="btn btn-info mr-3" type="submit">
                        sauvegarder
                    </button>
                    <button routerLink="/hotels" class="btn btn-outline-secondary mx-3" type="button">
                         Annuler
                    </button>
                    <button class="btn btn-outline-danger mr-3" type="button">
                        Supprimer
                    </button>
                </div>
            </div>
        </form>
    </div>

    <pre>

        {{hotelForm.value | json}}    
    </pre>
