<div class="container">
    <h2 *ngIf="hotels && hotels.length > 0">  {{ title }}</h2>
    <button class="btn btn-primary d-flex" (click)="toggleIsNewBadge()">
      <span class="material-icons ">
        {{ showBadge ? 'visibility_off' : 'visibility' }}
      </span>
      <span style="margin-left: 5px;" >
        {{ showBadge ? 'Hidden' : 'show'}} 
        New
      </span>
    </button>
    <hr>
    <div class="my-2">
      <div class="row">
        <div class="col-md-4">
          <span>
            Current Filter : 
          </span>
          <b>{{ hotelFilter }}</b>
        </div>
        <div class="col-md-8 form-group">
            <input type="text" class="form-control" [(ngModel)]="hotelFilter" >
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let hotel of hotels">
            <div  class="card ">
                <img class="card-img-top" [src]="hotel.imageUrl" [title]="hotel?.hotelName" [alt]="hotel?.hotelName">
                <div class="card-body">
                  <h5 [appHighlight]="'yellow'" class="card-title">{{hotel.hotelName}}</h5>
                  <p class="card-text">{{ hotel.description }}</p>

                  <div [appBadge]="'yellow'" *ngIf="showBadge">New
                </div>
                  
                </div>
              </div>
        </div>
    </div>
</div>
