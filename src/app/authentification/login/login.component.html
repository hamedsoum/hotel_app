<div class="row d-flex justify-content-center " style="padding: 0px;"> 
    <div class="card col-md-6">
        <div class="card-header bg bg-info text-white">
            Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()"  [formGroup]="loginForm">
            <div class="">
                <label for="">email</label>
                <input type="email" 
                placeholder="email" 
                class="form-control" 
                formControlName="email"
                [ngClass]="{'is-invalid' : !loginForm.get('email')?.valid && loginForm.get('password')?.touched}"
                >
                <div class="invalid-feedback">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Vueillez entrez votre mail</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">veuillez entrez une adresse mail valide</span>
                </div>
            </div>
            <!-- <div class="mb-3">
                <label for="">Password</label>
                <input
                type="password"
                placeholder="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': !loginForm.get('password')?.valid && loginForm.get('password')?.touched}"
                 >
                 <div class="invalid-feedback">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">
                        veuillez entrez votre mot de passe
                    </span>
                 </div>
            </div> -->
            <div class="mb-3">
                <label for="">Password</label>
                {{errorMessage}}
                <input
                type="password"
                placeholder="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': errorMessage }"
                 >
                 <div class="invalid-feedback">
                   {{ errorMessage }}
                 </div>
            </div>

            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info text-white ">
                connection
            </button>
          </form>
        </div>
    </div>
</div>

<pre>
    {{loginForm.value | json}}
</pre>
